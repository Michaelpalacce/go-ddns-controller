# permissions for end users to view providers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: go-ddns-controller
    app.kubernetes.io/managed-by: kustomize
  name: provider-viewer-role
rules:
- apiGroups:
  - ddns.stefangenov.site
  resources:
  - providers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ddns.stefangenov.site
  resources:
  - providers/status
  verbs:
  - get
